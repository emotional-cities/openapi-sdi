server:
    bind:
        host: 0.0.0.0
        port: 80
    url: https://emotional.byteroad.net/
    mimetype: application/json; charset=UTF-8
    encoding: utf-8
    gzip: false
    language: en-US
    cors: true
    pretty_print: true
    limit: 10
    # templates: /path/to/templates
    map:
        url: https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'

logging:
    level: ERROR
    #logfile: /tmp/pygeoapi.log

metadata:
    identification:
        title: pygeoapi eMOTIONAL Cities instance
        description: Provides an API to eMOTIONAL Cities geospatial data
        keywords:
            - geospatial
            - data
            - api
            - eMOTIONAL Cities
            - Neuroscience
            - Urban Planning
            - H2020
        keywords_type: theme
        terms_of_service: https://creativecommons.org/licenses/by/4.0/
        url: http://example.org
    license:
        name: CC-BY 4.0 license
        url: https://creativecommons.org/licenses/by/4.0/
    provider:
        name: ByteRoad
        url: https://byteroad.net
    contact:
        name: ByteRoad
        position: Maintainer
        address: R. Ricardo Espirito Santo
        city: Lisbon
        stateorprovince: Lisbon
        postalcode: 1200
        country: Portugal
        phone: +xx-xxx-xxx-xxxx
        fax: +xx-xxx-xxx-xxxx
        email: info@byteroad.net
        url: https://byteroad.net
        hours: Hours of Service
        instructions: During hours of service.  Off on weekends.
        role: pointOfContact

resources:

    hex250_grid_cardio_1920:
        type: collection
        title: Prevalence rates of cardiovascular diseases in London.
        description: Maps of physical health &#11088;&#11088;&#11088;
        keywords:
            - London
            - eMOTIONAL Cities
            - Maps of physical health
            - Health outcomes
        links:
            - type: text/html
              rel: canonical
              title: metadata
              # TODO: replace this later
              href: https://emotional.byteroad.net/collections/ec_catalog/items/6c22e1572c4f4a44121d0e50cf6141
              hreflang: en-US
        extents:
            spatial:
                bbox: [-0.2607653545419580,51.4096281337334560,0.1267201969466480,51.5800306780284501]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
        providers:
            - type: feature
              name: Elasticsearch
              data: http://elastic_search:9200/hex250_grid_cardio_1920
              id_field: fid              
            - type: tile
              name: MVT
              data: http://elastic_search:9200/hex250_grid_cardio_1920/_mvt/geometry/{z}/{x}/{y}?grid_precision=0
              options:
                metadata_format: raw # default | tilejson
                zoom:
                    min: 0
                    max: 15
                schemes:
                    - WorldCRS84Quad
              format:
                name: pbf
                mimetype: application/vnd.mapbox-vector-tile

