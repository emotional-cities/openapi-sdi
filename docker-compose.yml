version: '3.3'

services:

  apache-httpd:
    image: httpd:2.4
    depends_on:
      - pygeoapi
    volumes:
      - ./apache-httpd/httpd.conf:/usr/local/apache2/conf/httpd.conf
    ports:
      - "80:80"
      - "443:443"
    command: sh -c "httpd-foreground"
    container_name: apache-httpd
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1G

  pygeoapi:
    image: geopython/pygeoapi:latest
    container_name: pygeoapi_es
    entrypoint:
      - /es-entrypoint.sh
    expose:
      - "80"
    env_file:
      - .env     # path to your .env file
    volumes:
      - ./pygeoapi/docker.config.yml:/pygeoapi/local.config.yml
      - ./pygeoapi/es-entrypoint.sh:/es-entrypoint.sh
      - ./pygeoapi/wait-for-elasticsearch.sh:/wait-for-elasticsearch.sh
      - ./ES/data:/data
    links:
      - elastic_search
    depends_on:
      - elastic_search
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 2G

  elastic_search:
    build: ./ES
    container_name: elastic
    environment:
       - "discovery.type=single-node"
       - bootstrap.memory_lock=true
       - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
       memlock:
         soft: -1
         hard: -1
    ports:
      - 9300:9300
      - 9200:9200
    volumes:
      - elastic_search_data:/usr/share/elasticsearch/data
      - ./ES/data:/in
    deploy:
      resources:
        limits:
          cpus: '1.50'
          memory: 6G

volumes:
  elastic_search_data: {}

#NOTE: Host requires changes in configuration to run ES
#sudo sysctl -w vm.max_map_count=262144
