    things:
        type: collection
        title: STA Things
        description: SensorThings API Things
        keywords:
            - Things
            - SensorThings
            - Biosignals
        linked-data:
            context:
                - sosa: "http://www.w3.org/ns/sosa/"
                  ssn: "http://www.w3.org/ns/ssn/"
                  Datastreams: sosa:ObservationCollection
                  name: schema:name
        links:
            - type: application/html
              rel: canonical
              title: data source
              href: https://emotional.byteroad.net/FROST-Server/v1.1/Things
              hreflang: en-US
        extents:
            spatial:
                bbox: [-0.1500810000000000,51.5373379999999983,-0.1427490000000000,51.5417279999999991]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
                begin: 2022-09-22
                end: null
        providers:
          - type: feature
            name: SensorThings 
            data: http://frost:8080/FROST-Server/v1.1/
            id_field: '@iot.id'
            entity: Things 
            intralink: true
            properties:
                - name
                - Datastreams
                - Locations
                - '@iot.selfLink'
