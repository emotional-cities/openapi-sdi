    lansing_city_block_group_areadeprivationindex_nationalscore_2020:
        type: collection
        title: "Area Deprivation Index-National"
        description: Area Deprivation Index national score in 2020. The Area Deprivation Index (ADI) ranks neighborhoods on the basis of socioeconomic disadvantage in the areas of income, education, employment, and housing quality. Areas with greater disadvantage are ranked higher. National scores are normalized to the whole country, and state scores are normalized to a particular state. Higher Area Deprivation Index scores have been shown to correlate with worse health outcomes in measures such as life expectancy. This index was created by researchers at the University of Wisconsin-Madison based on a methodology originally developed by the Health Resources and Services Administration. Areas on this map are ranked against all other areas in the nation. National scores represent percentiles. In other words, they are divided into 100 groups of the same size, where 1 is the lowest rate of disadvantage and 100 is the highest.
