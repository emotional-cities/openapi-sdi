version: '3.3'

services:
  pygeoapi:
    image: geopython/pygeoapi:latest
    container_name: pygeoapi_es
    entrypoint:
      - /es-entrypoint.sh
    ports:
      - 81:80
    volumes:
      - ./pygeoapi/docker.config.local.yml:/pygeoapi/local.config.yml
      - ./pygeoapi/es-entrypoint.sh:/es-entrypoint.sh
      - ./pygeoapi/wait-for-elasticsearch.sh:/wait-for-elasticsearch.sh
      - ./ES/data:/data
    networks:
      - proxynet
      - default
    links:
      - elastic_search
    depends_on:
      - elastic_search

  elastic_search:
    build: ./ES

    container_name: elastic

    environment:
       - "discovery.type=single-node"
       - bootstrap.memory_lock=true
       - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
       memlock:
         soft: -1
         hard: -1

    ports:
      - 9300:9300
      - 9200:9200
    volumes:
      - elastic_search_data:/usr/share/elasticsearch/data
      - ./ES/data:/in

  kib01:
    image: docker.elastic.co/kibana/kibana:7.5.1
    container_name: kibana
    ports:
      - 5601:5601
    environment:
      ELASTICSEARCH_URL: http://elastic:9200
      ELASTICSEARCH_HOSTS: '["http://elastic:9200"]'
      SERVER_BASEPATH: /dashboard

  metadata_logstash:
    build: ./logstash
    container_name: metadata_logstash
    environment:
      ELASTICSEARCH_URL: http://elastic:9200
      ELASTICSEARCH_HOSTS: '["http://elastic:9200"]'
      XPACK_MONITORING_ENABLED: 'false'
    links:
      - elastic_search
    depends_on:
      - elastic_search

  geopackage_pusher:
    build: ./gdal
    container_name: geopackage_pusher
    volumes:
      - ./gdal/data:/in
      - ./ES/data:/out
    links:
      - elastic_search
    depends_on:
      - elastic_search
    command: bash -c "/docker-entrypoint.sh"

  postgis:
    build: ./postgis/
    environment:
      POSTGRES_PASSWORD: G1rlP0w3r
      POSTGRES_DB: geodb
    expose:
       - 5432
    volumes:
      - postgis_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    container_name: postgis

  geoserver:
    build: ./geoserver/
    expose:
      - 8009
    environment:
      DB_BACKEND: POSTGRES
      HOST: postgis
      POSTGRES_PORT: 5432
      POSTGRES_DB: geodb
      POSTGRES_USER: postgres
      POSTGRES_PASS: G1rlP0w3r
      GEOSERVER_DATA_DIR: /var/local/geoserver
    volumes:
      - geoserver_data:/var/local/geoserver
      - geoserver_gwc_data:/var/local/geoserver-gwc
    container_name: geoserver

  mapstore:
    build: ./mapstore/
    expose:
      - 8080
    container_name: mapstore

  apache-httpd:
    image: httpd:2.4
    depends_on:
      - geoserver
      - mapstore
    volumes:
      - ./apache-httpd/httpd.conf:/usr/local/apache2/conf/httpd.conf
    ports:
      - "80:80"
      - "443:443"
    container_name: apache-httpd

volumes:
  elastic_search_data: {}
  geoserver_data:
    driver: local
  geoserver_gwc_data:
    driver: local
  postgis_data:
    driver: local

networks:
  default:
    driver: bridge
  proxynet:
    name: minioNet # Minio's network

#NOTE: Host requires changes in configuration to run ES
#sudo sysctl -w vm.max_map_count=262144
