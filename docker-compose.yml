version: '3.3'

services:
  pygeoapi:
    image: geopython/pygeoapi:latest

    container_name: pygeoapi_es
    entrypoint:
      - /es-entrypoint.sh

    networks:
      - proxynet
      - default

    volumes:
      #- ./pygeoapi/docker.config.yml:/pygeoapi/local.config-orig.yml
      - ./pygeoapi/docker.config.yml:/pygeoapi/local.config.yml
      - ./pygeoapi/es-entrypoint.sh:/es-entrypoint.sh
      - ./pygeoapi/wait-for-elasticsearch.sh:/wait-for-elasticsearch.sh
      - ./ES/data:/data
    links:
      - elastic_search

    depends_on:
      - elastic_search


  elastic_search:
    build: ./ES

    container_name: elastic

    environment:
      - "discovery.type=single-node"
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "logger.level=WARN"
    ulimits:
      memlock:
        soft: -1
        hard: -1

    ports:
      - 9300:9300
      - 9200:9200
    volumes:
      - elastic_search_data:/usr/share/elasticsearch/data
      - ./ES/data:/in

    networks:
      - default

  kib01:
    image: docker.elastic.co/kibana/kibana:7.5.1
    container_name: kibana
    ports:
      - 5601:5601
    environment:
      ELASTICSEARCH_URL: http://elastic:9200
      ELASTICSEARCH_HOSTS: '["http://elastic:9200"]'
      SERVER_BASEPATH: /dashboard
      #SERVER_HOST: emotional.byteroad.net

    networks:
      - default

  metadata_logstash:
    build: ./logstash
    container_name: metadata_logstash
    environment:
      ELASTICSEARCH_URL: http://elastic:9200
      ELASTICSEARCH_HOSTS: '["http://elastic:9200"]'
      XPACK_MONITORING_ENABLED: 'false'
      LOG_LEVEL: 'error'
    links:
      - elastic_search
    depends_on:
      - elastic_search

    networks:
      - default

  geopackage_pusher:
    build: ./gdal
    container_name: geopackage_pusher
    volumes:
      - ./gdal/data:/in
      - ./ES/data:/out
    links:
      - elastic_search
    depends_on:
      - elastic_search
    command: bash -c "/docker-entrypoint.sh"

    networks:
      - default

  postgis:
    #build: ./postgis/
    environment:
      POSTGRES_PASSWORD: G1rlP0w3r
      POSTGRES_DB: geodb
    expose:
       - 5432
    volumes:
      - postgis_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    container_name: postgis
    image: emotionalcities/sdi-template-postgis
    restart: unless-stopped

  geoserver:
    #build: ./geoserver/
    expose:
      - 8009
    environment:
      DB_BACKEND: POSTGRES
      HOST: postgis
      POSTGRES_PORT: 5432
      POSTGRES_DB: geodb
      POSTGRES_USER: postgres
      POSTGRES_PASS: G1rlP0w3r
      GEOSERVER_DATA_DIR: /var/local/geoserver
    volumes:
      - ./geoserver/data_geoserver:/var/local/geoserver
      - ./geoserver/data_geoserver/gwc:/var/local/geoserver-gwc
      - ./geoserver/ec_data/geopackage:/home/tomcat/ec_data/geopackage
    container_name: geoserver
    image: emotionalcities/sdi-template-geoserver
    restart: unless-stopped

  mapstore:
    #build: ./mapstore/
    expose:
      - 8080
    container_name: mapstore
    image: emotionalcities/sdi-template-mapstore

  apache-httpd:
    image: httpd:2.4
    depends_on:
      - pygeoapi
      - mapstore
      - geoserver
    volumes:
      - "/etc/letsencrypt/archive/emotionalcities.byteroad.net/cert2.pem:/usr/local/apache2/conf/server.crt"
      #- "/etc/letsencrypt/archive/oldskool.byteroad.net/chain1.pem:/usr/local/apache2/conf/ca_bundle.crt"
      - "/etc/letsencrypt/archive/emotionalcities.byteroad.net/privkey2.pem:/usr/local/apache2/conf/server.key"
      - ./apache-httpd/httpd.conf:/usr/local/apache2/conf/httpd.conf
    ports:
      - "80:80"
      - "443:443"
    container_name: apache-httpd
    restart: unless-stopped

volumes:
  elastic_search_data: {}
  geoserver_data:
    driver: local
  geoserver_gwc_data:
    driver: local
  postgis_data:
    driver: local

networks:
  default:
    driver: bridge
  proxynet:
    name: minioNet # Minio's network
  emotional:
    driver: bridge

