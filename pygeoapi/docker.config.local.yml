server:
    bind:
        host: 0.0.0.0
        port: 80
    url: http://localhost/
    mimetype: application/json; charset=UTF-8
    encoding: utf-8
    gzip: false
    language: en-US
    cors: true
    pretty_print: true
    limit: 10
    # templates: /path/to/templates
    map:
        url: https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'

logging:
    level: ERROR
    #logfile: /tmp/pygeoapi.log

metadata:
    identification:
        title: pygeoapi eMOTIONAL Cities instance
        description: Provides an API to eMOTIONAL Cities geospatial data
        keywords:
            - geospatial
            - data
            - api
            - eMOTIONAL Cities
            - Neuroscience
            - Urban Planning
            - H2020
        keywords_type: theme
        terms_of_service: https://creativecommons.org/licenses/by/4.0/
        url: http://example.org
    license:
        name: CC-BY 4.0 license
        url: https://creativecommons.org/licenses/by/4.0/
    provider:
        name: ByteRoad
        url: https://byteroad.net
    contact:
        name: ByteRoad
        position: Maintainer
        address: R. Ricardo Espirito Santo
        city: Lisbon
        stateorprovince: Lisbon
        postalcode: 1200
        country: Portugal
        phone: +xx-xxx-xxx-xxxx
        fax: +xx-xxx-xxx-xxxx
        email: info@byteroad.net
        url: https://byteroad.net
        hours: Hours of Service
        instructions: During hours of service.  Off on weekends.
        role: pointOfContact

